<!DOCTYPE html>
<html lang="pt-BR">
<head>

            <tbody>

                    <td>R$ 3.000,00</td>

                <tr>
                    <td>
                        <img src="imagens/produto-2.jpg" alt="produto-2" height="120">
                    </td>
                    <td>
                        <div>Notebook Samsung</div>
                        <div>Cód.: 2001</div>
                        <div>Cor: Preto</div>
                    </td>

                    <td>0</td>
                </tr>
                <tr>
                    <td>
                        <img src="imagens/produto-3.jpg" alt="produto-3" height="120">
                    </td>
                    <td>
                        <div>TV Philco</div>
                        <div>Cód.: 3001</div>

                    </td>
