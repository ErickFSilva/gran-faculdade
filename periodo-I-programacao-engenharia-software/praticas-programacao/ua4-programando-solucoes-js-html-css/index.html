<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="container">
        <header>
            <h1 class="display-5"><i class="bi bi-cart-check"></i> Lojinha da Unidade</h1>
        </header>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Qtd</th>
                    <th>Total</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <img src="imagens/produto-1.jpg" alt="produto-1" height="120">
                    </td>
                    <td>
                        <div>Celular maçã</div>
                        <div>Cód.: 1001</div>
                        <div>Cor: Preto</div>
                    </td>
                    <td>
                        <span id="valor_1">R$ 3.000</span>
                    </td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd('1','-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_1">0</span>
                        <span class="badge bg-success" onclick="alterarQtd('1','+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td>
                        <span id="total_1">R$ 0</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="imagens/produto-2.jpg" alt="produto-2" height="120">
                    </td>
                    <td>
                        <div>Notebook Samsung</div>
                        <div>Cód.: 2001</div>
                        <div>Cor: Preto</div>
                    </td>
                    <td>
                        <span id="valor_2">R$ 2.000</span>
                    </td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd('2','-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_2">0</span>
                        <span class="badge bg-success" onclick="alterarQtd('2','+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td>
                        <span id="total_2">R$ 0</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="imagens/produto-3.jpg" alt="produto-3" height="120">
                    </td>
                    <td>
                        <div>TV Philco</div>
                        <div>Cód.: 3001</div>
                        <div>Cor: Preto</div>
                    </td>
                    <td>
                        <span id="valor_3">R$ 1.000</span></td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd('3','-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_3">0</span>
                        <span class="badge bg-success" onclick="alterarQtd('3','+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td>
                        <span id="total_3">R$ 0</span>
                    </td>
                </tr>
            </tbody>
        </table>

        <footer>
            <span><i class="bi bi-cart-check"></i> 
                Subtotal: <span id="sub_total">R$ 0</span>
            </span>
        </footer>

    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <!-- JS -->
        <script src="scripts.js"></script>

</body>

</html>
