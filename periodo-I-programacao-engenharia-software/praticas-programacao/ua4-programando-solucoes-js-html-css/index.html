<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="container">
        <header class="text-center">
            <h1><i class="bi bi-currency-dollar"></i>Loja da Unidade</h1>
        </header>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Qtd</th>
                    <th>Total</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <img src="imagens/produto-1.jpg" alt="produto-1" height="120">
                    </td>
                    <td>
                        <div>Celular maçã</div>
                        <div>Cód.: 1001</div>
                        <div>Cor: Preto</div>
                    </td>
                    <td>R$ 3.000,00</td>
                    <td>
                        <i class="bi bi-dash-circle-fill text-danger"></i>0<i class="bi bi-dash-circle-fill text-success"></i>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>
                        <img src="imagens/produto-2.jpg" alt="produto-2" height="120">
                    </td>
                    <td>
                        <div>Notebook Samsung</div>
                        <div>Cód.: 2001</div>
                        <div>Cor: Preto</div>
                    </td>
                    <td>R$ 2.800,00</td>
                    <td>
                        <i class="bi bi-dash-circle-fill text-danger"></i>0<i class="bi bi-dash-circle-fill text-success"></i>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>
                        <img src="imagens/produto-3.jpg" alt="produto-3" height="120">
                    </td>
                    <td>
                        <div>TV Philco</div>
                        <div>Cód.: 3001</div>
                        <div>Cor: Preto</div>
                    </td>
                    <td>R$ 2.300,00</td>
                    <td>
                        <i class="bi bi-dash-circle-fill text-danger"></i>0<i class="bi bi-dash-circle-fill text-success"></i>
                    </td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>

        <footer class="text-center">
            <span><i class="bi bi-cart-check"></i> Subtotal: R$ 0</span>
        </footer>

    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
